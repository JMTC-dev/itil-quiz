      let quizData = []; // This will hold the shuffled questions
      let currentQuestionIndex = 0;

      const questionText = document.getElementById("question-text");

      const feedbackContainer = document.getElementById("feedback-container");
      const feedbackText = document.getElementById("feedback-text");
      const rationaleText = document.getElementById("rationale-text");

      const resultMessage = document.getElementById("result-message");

      // --- Utility Functions ---
      // Fisher-Yates shuffle algorithm
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // --- Quiz Logic ---
      function initializeQuiz() {
        // Shuffle the entire rawQuizData array for question order randomization
        quizData = shuffleArray([...rawQuizData]);
        currentQuestionIndex = 0;
        score = 0;
        startScreen.classList.add("hidden");
        resultsScreen.classList.add("hidden");
        quizScreen.classList.remove("hidden");
        feedbackContainer.style.display = "none";
        nextQuestionBtn.style.display = "none";
        // Update total question count on start screen if needed, or ensure it's generic
        document.querySelector(
          "#start-screen p"
        ).innerHTML = `Test your knowledge with ${rawQuizData.length} questions from ITIL 4 Foundation sample papers. <br>Rationales are provided after each answer to aid learning.`;
        loadQuestion();
      }

      function loadQuestion() {
        if (currentQuestionIndex < quizData.length) {
          const currentQuestion = quizData[currentQuestionIndex];

          // Update progress and score display
          questionCounter.textContent = `Question ${
            currentQuestionIndex + 1
          } of ${quizData.length}`;
          currentScoreDisplay.textContent = `Score: ${score}`;
          const progressPercentage =
            (currentQuestionIndex / quizData.length) * 100;
          progressBar.style.width = `${progressPercentage}%`;

          questionText.textContent = currentQuestion.question;
          optionsContainer.innerHTML = ""; // Clear previous options

          // Shuffle options for the current question
          const shuffledOptions = shuffleArray([...currentQuestion.options]);

          shuffledOptions.forEach((option) => {
            const button = document.createElement("button");
            button.textContent = option;
            // Added more padding for better touch targets and readability
            button.classList.add(
              "w-full",
              "text-left",
              "p-4",
              "border",
              "border-gray-300",
              "rounded-lg",
              "hover:bg-gray-100",
              "focus:outline-none",
              "focus:ring-2",
              "focus:ring-blue-400",
              "option-button"
            );
            button.onclick = () => selectAnswer(option, button);
            optionsContainer.appendChild(button);
          });

          feedbackContainer.style.display = "none";
          nextQuestionBtn.style.display = "none";
        } else {
          showResults();
        }
      }

      function selectAnswer(selectedOptionText, selectedButton) {
        const currentQuestion = quizData[currentQuestionIndex];
        const isCorrect = selectedOptionText === currentQuestion.answer;

        // Disable all option buttons after an answer is selected
        Array.from(optionsContainer.children).forEach((btn) => {
          btn.disabled = true;
          // Highlight the correct answer regardless of user's choice
          if (btn.textContent === currentQuestion.answer) {
            btn.classList.add("correct-answer");
          }
          // Mark the user's selected button
          if (btn === selectedButton) {
            btn.classList.add("selected-answer"); // Keeps a visual cue of what was selected
            if (!isCorrect) {
              // Only add incorrect-answer class if it's actually wrong
              btn.classList.add("incorrect-answer");
            }
          }
        });

        feedbackContainer.style.display = "block";
        // Clear previous feedback styling to ensure correct color indication
        feedbackContainer.classList.remove(
          "bg-green-100",
          "text-green-700",
          "border-green-400",
          "bg-red-100",
          "text-red-700",
          "border-red-400"
        );
        feedbackText.classList.remove("text-green-700", "text-red-700");

        if (isCorrect) {
          score++;
          feedbackText.textContent = "Correct!";
          feedbackContainer.classList.add(
            "bg-green-100",
            "text-green-700",
            "border",
            "border-green-400"
          );
          feedbackText.classList.add("text-green-700");
        } else {
          feedbackText.textContent = "Incorrect!";
          feedbackContainer.classList.add(
            "bg-red-100",
            "text-red-700",
            "border",
            "border-red-400"
          );
          feedbackText.classList.add("text-red-700");
        }

        rationaleText.innerHTML = `<strong>Rationale:</strong> ${currentQuestion.rationale}`;
        currentScoreDisplay.textContent = `Score: ${score}`; // Update score immediately
        nextQuestionBtn.style.display = "block";
      }

      function handleNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
          // Update progress bar for the next question loading
          const progressPercentage =
            (currentQuestionIndex / quizData.length) * 100;
          progressBar.style.width = `${progressPercentage}%`;
          loadQuestion();
        } else {
          progressBar.style.width = `100%`; // Fill bar at the end
          showResults();
        }
      }

      function showResults() {
        quizScreen.classList.add("hidden");
        resultsScreen.classList.remove("hidden");
        const percentage = (score / quizData.length) * 100;

        finalScoreDisplay.textContent = `${score} / ${quizData.length} (${percentage})`;

        let message = "";
        if (percentage >= 80) {
          message =
            "Excellent work! You have a strong grasp of ITIL 4 concepts.";
        } else if (percentage >= 65) {

          message =
            "Good job! You've passed. Keep reviewing to solidify your knowledge.";
        } else {
          message =
            "Keep practicing! Review the rationales to improve your understanding. You'll get there!";
        }
        resultMessage.textContent = message;
      }

      startQuizBtn.addEventListener("click", initializeQuiz);
      nextQuestionBtn.addEventListener("click", handleNextQuestion);
